<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<script onload="display()">
	function display() {
  		var fname = document.getElementById("fname").value;
  		var lname = document.getElementById("lname").value;
	}
	
	function getData() {
  		fetch('/getData')
  				.then(response => response.json())
  				.then(data => console.log(data));
  	}
</script>

<form onload="display">
    <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="fname">
        </div>
    </div>
	<div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="lname">
        </div>
    </div>
	<div class="form-group row">
        
        <div class="col-sm-8">
            <input type="button" class="form-control-plaintext" value="Submit" onclick="display()">
        </div>
        <div class="col-sm-5">
            <input type="button" class="form-control-plaintext" value="Get Data" onclick="getData()">
        </div>
    </div>
</form>
</body>
</html>
